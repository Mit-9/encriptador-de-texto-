<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFFFFF;
        }
        #container {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #FFFFFF;
            border-radius: 4px;
        }
        button {
            background-color: #478CCF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #478CCF;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
        }
    </style>
</head>
    <img src="logo.png" alt="Es el logo de alura">
    <align-items:center</align-items>
    <justify-content:space-around>; 

<body>
    <div id="container">
        <h1>Encriptador de Textos</h1>
        <textarea id="inputText" placeholder="Ingresa el texto aquí..."></textarea>
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <discplay:flex></discplay:flex>
        <img src="Muñeco.png" alt="Es un muñeco sentado">
        <justify-content:space-een>; 
        <linkrel="stylesheet" href="style.css">
    </linkrel>
        <div class="result" id="resultText"></div>
    </div>

    <script>
        function encryptText() {
            let text = document.getElementById('inputText').value;
            let encryptedText = text.replace(/e/g, 'enter')
                                    .replace(/i/g, 'imes')
                                    .replace(/a/g, 'ai')
                                    .replace(/o/g, 'ober')
                                    .replace(/u/g, 'ufat');
            document.getElementById('resultText').innerText = encryptedText;
        }

        function decryptText() {
            let text = document.getElementById('inputText').value;
            let decryptedText = text.replace(/enter/g, 'e')
                                    .replace(/imes/g, 'i')
                                    .replace(/ai/g, 'a')
                                    .replace(/ober/g, 'o')
                                    .replace(/ufat/g, 'u');
            document.getElementById('resultText').innerText = decryptedText;
        }
    </script>
</body>
</html>
